apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-controller-loadbalancer
  namespace: ingress-nginx
spec:
  selector:
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/name: ingress-nginx

  ports:
    - name: http
      protocol: TCP
      port: 80 
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443 
      targetPort: 443
  type: LoadBalancer